<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-card>
  <ion-card-header>
    Lugares
  </ion-card-header>

  <ion-list>

    <button ion-item *ngFor="let lugar of lugares" (click)="irA(lugar.pagina)">
      <ion-icon name="{{ lugar.icono }}" item-start></ion-icon>
      {{ lugar.nombre }}
    </button>

  </ion-list>
</ion-card>

</ion-content>
